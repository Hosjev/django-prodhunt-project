{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-2">
        <img src="{{ product.icon.url }}" alt="" width="150" height="150" class="img img-fluid">
    </div>
    <div class="col-md-10">
        <a href="{{ product.url }}">
            <h2>{{ product.title }}</h2>
        </a>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-8">
        <img src="{{ product.image.url }}" alt="" width="820" height="320" class="img img-fluid">
    </div>
    <div class="col-md-4">
        <a href="javascript:{document.getElementById('upvote').submit()}">
            <button class="d-grid btn btn-lg btn-primary">
                <i class="fas fa-arrow-up fa-2x"></i>
                {{ product.votes_total }}
                Upvote
            </button>
        </a>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-4">
        <h4>Hunted by {{ product.hunter.username }}</h4>
    </div>
    <div class="col-md-4 text-center">
        <i class="fas fa-calendar pe-2"></i>
        <h4 class="d-inline">{{ product.pub_date_pretty }}</h4>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-8">
        <p>{{ product.body }}</p>
    </div>
</div>


<!-- handler for upvoting -->
<form id="upvote" action="{% url 'upvote' product.id %}" method="POST">
    {% csrf_token %}
    <input type="hidden">
</form>


{% endblock %}
