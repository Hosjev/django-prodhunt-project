{% extends 'base.html' %}

{% block content %}

    <h1 class="mt-3">Sign up!</h1>
        <div class="row">
                <div class="col-md-6">
                    {% if error %}
                    <p class="text-danger">{{ error }}</p>
                    {% endif %}
                    <form method="POST" action="{% url 'signup' %}">
                        <!-- the following protects against injections -->
                        {% csrf_token %}
                        
                        <!-- right now the form accepts all input then returns
                            but make this a JS (or other) call that immediately rejects
                            the info as the user clicks OFF the field -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input name="username" type="text" class="form-control">
                        </div>
                        <!-- <div class="form-group">
                            <label for="email">Email</label>
                            <input name="email" type="email" class="form-control">
                        </div> -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input name="password1" type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input name="password2" type="password" class="form-control">
                        </div>
                        <div class="mt-2 d-grid">
                            <input type="submit" class="btn btn-primary" placeholder="Sign up!">
                        </div>
                    </form>
                    
                </div>
        </div>


{% endblock %}
